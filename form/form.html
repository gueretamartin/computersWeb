  <body>

<!-- Define container -->

    <div class="container">

<!-- Define form -->

      <form class="form-signin">

        <h2><strong>Complete your details:</strong></h2>
       
        <!-- Deffine parts of form --> 

         <label for="inputName" class="sr-only">Name</label>
        <input type="form" id="inputEmail" class="form-control" placeholder="Name" required autofocus>

        <label for="inputApellido" class="sr-only">Surname</label>
        <input type="form" id="inputEmail" class="form-control" placeholder="Surname" required autofocus>
        
         <label for="inputPassword" class="sr-only">E-mail</label>
        <input type="form" id="inputEmail" class="form-control" placeholder="E-mail" required>

         <label for="inputPassword" class="sr-only">Password</label>
        <input type="form" id="inputPassword" class="form-control" placeholder="Password" required>
       


  <!-- Put the checkbox-->

        <div class="checkbox">
          <label>
            <input type="checkbox" value="agree"> I Agree To The Terms & Conditions 
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <button class="btn-danger btn-lg btn-primary btn-block" >No, thanks </button>
      </form>


    </div> <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
