<!-- Define container -->

    <div class="container">

<!-- Define form -->
    <div class="row">

       <div class="col-lg-3"></div>
       <div class="col-lg-6">
        
          <form action="registred.html" class="form-signin" method="POST">
            <h2><strong>Complete con sus datos:</strong></h2>
       
        <!-- Deffine parts of form --> 

             <label for="inputUser" class="sr-only">Usuario</label>
             <input type="text" id="inputUser" class="form-control" placeholder="Usuario" required autofocus>

             <label for="inputName" class="sr-only">Nombre</label>
             <input type="text" id="inputName" class="form-control" placeholder="Nombre" required autofocus>

             <label for="inputApellido" class="sr-only">Apellido</label>
             <input type="text" id="inputSurname" class="form-control" placeholder="Apellido" required autofocus>

             <label for="inputFecha">Fecha de Nacimiento</label>
             <input type="date" id="inputDate" class="form-control" placeholder="Fecha de Nacimiento" required autofocus>
        
             <label for="inputEmail" class="sr-only">E-mail</label>
             <input type="text" id="inputEmail" class="form-control" placeholder="E-mail" required autofocus>

             <label for="inputPassword" class="sr-only">Contraseña</label>
             <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña" required autofocus >
       
              <a href="termsandconditions.html"><br/>Leer los términos y condiciones</a>
      <!-- Add checkbox-->
             <div class="checkbox">
                <label>
                <input  type="checkbox" value="agree" required> Estoy de acuerdo con los términos y condiciones
                </label>
             </div>

             <button class="btn btn-lg btn-primary btn-block" type="submit">Enviar</button>
             <br>
             <u><a href="index.html">No, Ya estoy registrado.</a></u>
        
          </form>
